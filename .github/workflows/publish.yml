# @format

name: Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Build VSCode extension
        run: |
          cd packages/vscode
          pnpm run build

      - name: Package VSCode extension
        run: |
          mkdir -p dist
          cd packages/vscode
          npx @vscode/vsce package --no-dependencies -o ../../dist/nudo-vscode.vsix

      - name: Upload VSCode artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: dist/nudo-vscode.vsix

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      # Publish to npm
      - name: Create version bump
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.changesets == 'true'
        run: pnpm publish -r --no-git-checks

      # Publish to VSCode Marketplace
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: dist

      - name: Publish to VSCode Marketplace
        if: env.VSCODE_MARKETPLACE_TOKEN != ''
        run: |
          cd packages/vscode
          npx @vscode/vsce publish --no-dependencies -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} ../dist/nudo-vscode.vsix
        env:
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX
        if: env.OVSX_MARKETPLACE_TOKEN != ''
        run: |
          cd packages/vscode
          npx ovsx publish -p ${{ secrets.OVSX_MARKETPLACE_TOKEN }} ../dist/nudo-vscode.vsix
        env:
          OVSX_MARKETPLACE_TOKEN: ${{ secrets.OVSX_MARKETPLACE_TOKEN }}
        if: env.VSCODE_MARKETPLACE_TOKEN != ''
        run: npx @vscode/vsce publish --no-dependencies -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} dist/nudo-vscode.vsix
        env:
          VSCODE_MARKETPLACE_TOKEN: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX
        if: env.OVSX_MARKETPLACE_TOKEN != ''
        run: npx ovsx publish -p ${{ secrets.OVSX_MARKETPLACE_TOKEN }} dist/nudo-vscode.vsix
        env:
          OVSX_MARKETPLACE_TOKEN: ${{ secrets.OVSX_MARKETPLACE_TOKEN }}

      # Create GitHub Release
      - name: Download artifact
        if: steps.changesets.outputs.changesets == 'true'
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: dist

      - name: Create GitHub Release
        if: steps.changesets.outputs.changesets == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nudo-vscode.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
