name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # 只有仓库维护者可以触发
    if: github.repository == 'nudojs/nudo' && (github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Create version bump
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.changesets.outputs.changesets == 'true'
        run: pnpm publish -r --no-git-checks
        # OIDC 自动认证，无需 token
        # 自动生成 provenance

      - name: Create GitHub Release
        if: steps.changesets.outputs.changesets == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            })
            const latestRelease = releases[0]
            if (latestRelease && !latestRelease.tag_name.includes('changeset')) {
              console.log('Release already exists')
              return
            }
            console.log('Release will be created by Changesets')
